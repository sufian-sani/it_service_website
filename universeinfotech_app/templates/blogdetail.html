{% extends 'base.html' %}

{% block content %}
     <div class="container" style="margin-top: 18%;">
         <div class="row">
             <div class="col-12 col-md-8">
					<h3 style="font-weight: 700;color: #00133e;padding: 15px 0px 14px;"><a href="#">{{ blogs.title }}</a></h3><hr>
                    <div class="it-nw-blog-innerbox">
						<div class="">
							<img src="{{ blogs.image.url }}" class="col-12 img-fluid"  alt="">
						</div>
						<div class="it-nw-blog-inner-text headline">
							<div class="it-nw-blog-meta d-flex justify-content-between">
								<a href="#"><i class="far fa-user"></i>{{ blogs.user.username }}</a>
								<a href="#"><i class="fas fa-calendar-alt"></i>{{ blogs.date }}</a>
							</div>
                            <p>{{ blogs.description }}</p>
						</div>
					</div>
             </div>

             
             <div class="col-12 col-md-4">
                <h3 style="font-weight: 700;color: #00133e;padding: 15px 0px 14px;">More Blogs</h3><hr>
                {% for mb in more_blog %} 
                    <div class="it-nw-blog-innerbox">
						<div class="">
							<a href="{% url 'blog-detail' mb.slug %}"><img src="{{ mb.image.url }}" class="col-12 img-fluid"  alt=""></a>
						</div>
						<div class="it-nw-blog-inner-text headline">
							<div class="it-nw-blog-meta d-flex justify-content-between">
								<a href="#"><i class="far fa-user"></i>{{ mb.user.username }}</a>
								<a href="#"><i class="fas fa-calendar-alt"></i>{{ mb.date }}</a>
							</div>
							<h6 style="font-weight: 700;color: #00133e;padding: 15px 0px 14px;"><a href="{% url 'blog-detail' mb.slug %}">{{ mb.title }}</a></h6>
						</div>
					</div>
                    {% endfor %}
             </div>
         </div>
     </div>
{% endblock content %}
