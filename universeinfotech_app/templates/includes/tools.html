{% load static %}
<div class="container mb-5">
    <div class="row">
        <h1 class="text-center mb-5" style="  font-size: 36px;font-weight: 700;color: #00133e;padding: 15px 0px 14px;">Tools and Farmeworks We Use</h1>       
        {% for ts in tools %}
            <div class="col-6 col-md-4 col-lg-3 wow fadeInRight" data-wow-delay="0ms" data-wow-duration="1500ms">
                <img src="{{ ts.image.url }}" alt="" class="img-fluid">
            </div>
        {% endfor %}
            
    </div>
</div>
